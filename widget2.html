<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        font-family: "Pretendard JP";
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
      }

      ::-webkit-scrollbar {
        width: 0px;
      }

      body {
        height: 100vh;
        width: 100%;
        -ms-overflow-style: none;
        overflow-x: hidden;
      }

      .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: max-content;
        gap: 8px;
      }

      .content {
        display: flex;
        flex-direction: column;
        min-height: 100%;
        justify-content: space-between;
        align-items: center;
        border-radius: 4px;
        flex-grow: 1;
      }

      .box {
        display: flex;
        flex-direction: column;
        z-index: 1001;
      }
      .content {
        display: flex;
        flex-direction: column;
        width: 420px;
        height: max-content;
        border-radius: 8px;
        background-color: white;
        border-width: 2px;
        /* box-shadow: 0px 4px 8px 3px rgba(42, 39, 65, 0.1); */
        z-index: 1001;
        /* max-height: 420px;
        min-height: 420px; */

        position: relative;
      }

      @font-face {
        font-family: "yangjin";
        src: url("https://fastly.jsdelivr.net/gh/supernovice-lab/font@0.9/yangjin.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "yg-jalnan";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      .content .bg img {
        width: 100%;
      }

      .active-form {
        position: absolute;
        top: 79px;
        left: 230px;
        /* background-color: red; */
        width: 100px;
      }
      .active-form .name {
        width: 48px;
        font-size: 10px;
        font-weight: bold;
        font-family: "yg-jalnan";
        text-align: center;

        /* display: none; */
        opacity: 0;
      }
      .active-form .birth {
        width: 48px;
        font-size: 12px;
        font-weight: bold;
        font-family: "yg-jalnan";
        margin-top: 11px;
        margin-left: 13px;
      }
      .active-form .date {
        width: 48px;
        font-size: 12px;
        font-weight: bold;
        font-family: "yg-jalnan";
        margin-top: 9px;
        margin-left: 13px;
      }
      .active-form .pho {
        position: absolute;
        left: -225px;
        top: -10px;
        width: 115px;
        height: 115px;
        border-radius: 115px;
      }

      .form {
        position: absolute;
        top: 73px;
        left: 230px;
        /* background-color: red; */
        width: 100px;
      }
      .form input {
        all: unset; /* 모든 기본 스타일 초기화 */
        border: none; /* 테두리 제거 */
        background: transparent; /* 배경 제거 */
        font: inherit; /* 상속된 글꼴 사용 */
        padding: 0; /* 패딩 제거 */

        text-align: center;
        width: 100%;

        font-size: 10px;
        font-weight: bold;
        font-family: "yg-jalnan";
        /* letter-spacing: 6px; */
      }
      .form input::placeholder {
        color: gray; /* 텍스트 색상 */
        font-size: 16px; /* 폰트 크기 */
        font-family: Arial, sans-serif; /* 폰트 종류 */
        font-style: italic; /* 이탤릭체 */
        font-size: 10px;
        letter-spacing: 1px; /* 자간 설정 */
        opacity: 0.7; /* 투명도 */
      }
      .form .name {
        width: 48px;
      }
      .form .name input {
        /* font-size: 20px;
        line-height: 23px; */
        height: 16px;
      }
      .form .birth {
        margin-top: 11px;
        margin-left: 80px;
        background-color: white;
        border: 1px solid black;
        height: 25px;
        width: 25px;
        border-radius: 20px;
      }
      .form .birth input {
        font-size: 20px;
        line-height: 23px;
      }
      .form .pho {
        position: absolute;
        left: -112px;
        top: -2px;
      }
      .form .pho input {
        display: none;
      }
      .form .pho label {
        /* border: 1px solid black;
        padding: 1px 5px;
        border-radius: 100px;
        background-color: rgb(231, 231, 231);
        cursor: pointer; */
        width: 115px;
        height: 115px;
        background-color: red;
        cursor: pointer;
      }
      .form .pho label img {
        /* position: absolute;
        left: -225px;
        top: -10px; */
        width: 115px;
        height: 115px;
        border-radius: 115px;
      }

      .btn-cont {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .btn-cont .btn-down {
        background-color: rgb(107, 107, 216);
        width: 230px;
        text-align: center;
        color: white;
        padding: 12px;
        border-radius: 120px;
        border: 2px solid black;
        cursor: pointer;
        transition: 0.2s;

        font-family: "yg-jalnan";
        letter-spacing: 4px;
        font-size: 18px;
      }
    </style>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div id="box" class="box">
        <div id="content" class="content">
          <div class="bg">
            <img src="./img/라이센스2.png" alt="" />
          </div>

          <div class="active-form">
            <div class="name">.</div>
            <div class="birth">00.00.00</div>
            <div class="date"></div>
          </div>

          <div class="form">
            <div class="name">
              <input class="input-name" type="text" placeholder="이름입력" />
            </div>
            <div class="birth">
              <input class="input-date" type="date" />
            </div>

            <div class="pho">
              <input id="file" type="file" />
              <label for="file">
                <img class="pho" src="./img/프로필.png" alt="" />
              </label>
            </div>
          </div>
        </div>

        <div class="btn-cont">
          <button class="btn-down" onclick="downloadPDF()">
            PDF로 다운로드
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script type="text/javascript">
      function updateBirthDate() {
        const dateInput = document.querySelector(".input-date").value;
        const birthDate = document.querySelector(".active-form .birth");

        if (dateInput) {
          const dateObj = new Date(dateInput);
          const day = String(dateObj.getDate()).padStart(2, "0");
          const month = String(dateObj.getMonth() + 1).padStart(2, "0");
          const year = String(dateObj.getFullYear()).slice(-2);

          birthDate.textContent = `${year}.${month}.${day}`;
        }
      }
      document
        .querySelector(".input-date")
        .addEventListener("input", updateBirthDate);

      function updateCurrentDate() {
        const today = new Date();
        const day = String(today.getDate()).padStart(2, "0");
        const month = String(today.getMonth() + 1).padStart(2, "0");
        const year = String(today.getFullYear()).slice(-2);

        const currentDate = document.querySelector(".active-form .date");
        currentDate.textContent = `${year}.${month}.${day}`;
      }

      // 페이지 로드 시 현재 날짜 설정
      window.addEventListener("load", updateCurrentDate);

      document
        .querySelector("#file")
        .addEventListener("change", function (event) {
          const file = event.target.files[0]; // 선택된 파일 가져오기
          const imageElement = document.querySelector(".pho label img");

          if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
              imageElement.src = e.target.result; // 읽은 이미지 데이터를 src로 설정
              imageElement.style.display = "block"; // 이미지가 보이도록 설정
            };

            reader.readAsDataURL(file); // 파일을 데이터 URL로 읽기
          }
        });

      const FORM_NAME = document.querySelector(".form .name");
      const FORM_BIRTH = document.querySelector(".form .birth");
      const ACTIVE_NAME = document.querySelector(".active-form .name");
      function downloadPDF() {
        const name_value = document.querySelector(".form .name input").value;
        if (!name_value) {
          alert("이름을 입력하세요.");
          return;
        }
        FORM_NAME.style.display = "none";
        FORM_BIRTH.style.display = "none";
        ACTIVE_NAME.style.opacity = "1";

        ACTIVE_NAME.innerText = name_value;

        const element = document.querySelector(".content");

        html2canvas(element).then((canvas) => {
          const imgData = canvas.toDataURL("image/png");
          const pdf = new jspdf.jsPDF();
          const imgProps = pdf.getImageProperties(imgData);
          const pdfWidth = pdf.internal.pageSize.getWidth();
          const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

          pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
          pdf.save("download.pdf");
        });

        setTimeout(() => {
          FORM_NAME.style.display = "block";
          FORM_BIRTH.style.display = "block";
          ACTIVE_NAME.style.opacity = "0";
        }, 500);
      }

      function closeWidget() {
        window.parent.postMessage(
          {
            type: "close",
          },
          "*"
        );
      }
    </script>
  </body>
</html>
